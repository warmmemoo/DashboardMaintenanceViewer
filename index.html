<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Real-Time Dashboard</title>
  <style>
    html,body{height:100%}
    body{margin:0;background:#0b0b0c;color:#e8e8ea;font:16px/1.5 system-ui,Segoe UI,Roboto,Arial,sans-serif}
    header{padding:10px 14px;border-bottom:1px solid #222;background:#0e0e10;display:flex;justify-content:space-between}
    header b{font-weight:700}
    .wrap{height:calc(100vh - 50px);position:relative}
    iframe{position:absolute;inset:0;width:100%;height:100%;border:0;background:#111}
  </style>
</head>
<body>
  <header>
    <b>Real-Time Dashboard</b>
  </header>
  <div class="wrap">
    <script>
      // üëâ ‡πÉ‡∏™‡πà URL /exec ‡∏Ç‡∏≠‡∏á Apps Script ‡∏ó‡∏µ‡πà Deploy ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
      const APP_URL = "https://script.google.com/macros/s/AKfycbwgy4b-0AYtb92hS2boVZsV845xiaZHN-NpgAuqO4MCpb7_NNLBhMeOhyVR5REb0Vilgg/exec";

      const f = document.createElement('iframe');
      // ‡πÄ‡∏ï‡∏¥‡∏° ts ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡πÅ‡∏Ñ‡∏ä‡∏Ç‡∏≠‡∏á CDN
      f.src = APP_URL + (APP_URL.includes('?') ? '&' : '?') + 'ts=' + Date.now();
      f.allow = "clipboard-write; fullscreen";
      f.referrerPolicy = "no-referrer-when-downgrade";
      document.querySelector('.wrap').appendChild(f);

      const open = document.getElementById('open');
      open.href = APP_URL;
    </script>
  </div>
</body>
</html>
